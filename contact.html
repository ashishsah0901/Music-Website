<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88eb219d62.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Signup Page</title>
</head>

<body>
    <nav class="navBar">
        <a href="music.html" id="logo"><i class='bx bxs-bar-chart-alt-2' ></i>&nbsp;Musify</a>
    </nav>
    <div class="container">
        <h1>Welcome to Musify</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-phone"></i>
            <input type="phone" name="phone" id="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Create Your Password">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="confirmPassword" placeholder="Confirm Your Password">
        </div>
        <div class="btn-div">
            <button id="SIGNUPBUTTON" class="btn" type="submit" value="submit">SignUp</button>
            <button id="LOGINBUTTON" class="btn"><a href="signin.html">Login</button>
        </div>
    </div>
    <script>
        const signup = document.getElementById('SIGNUPBUTTON');
        const login = document.getElementById('LOGINBUTTON');
        signup.addEventListener('click', () => {
            window.location.replace('signin.html')
        });
        login.addEventListener('click', () => {
            window.location.replace('signin.html')
        })
    </script>
</body>

</html>
